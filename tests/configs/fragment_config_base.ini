# This config is incomplete, but will specify all the required keys
# when combined with fragment_config_overrides.ini.

[jira]
server = https://test.jira.server
github_repository_field = github_repository
github_issue_id_field = github_issue_id
closed_statuses = Closed, Done
close_status = Done
reopen_status = Ready
open_status = Open

[jira:sync]
create_issues = True
sync_comments = True
sync_status = True
sync_labels = True
sync_milestones = True
labels = From GitHub
redact_regexes =
    (?<=secret GitHub data: ).+?\b

[jira:filter]
min_created_at = 1983-11-20T11:00:00
include_labels = Possible
exclude_labels = Impossible
open_only = False

[jira:defaults]
issue_type = Bug
priority = Critical
components = Doohickey

[github]
max_retries = 10

[github:sync]
create_issues = True
sync_comments = True
sync_status = True
sync_labels = True
sync_milestones = True
labels = From JIRA
redact_regexes =
    (?<=secret JIRA data: ).+?\b

[github:filter]
min_created_at = 1983-11-20T11:00:00
include_issue_types = Bug, Story, Task
exclude_issue_types = Epic
include_components = Thingummy, Whatsit
exclude_components = Widget
include_labels = Possible, Unlikely
exclude_labels = Impossible
open_only = True
